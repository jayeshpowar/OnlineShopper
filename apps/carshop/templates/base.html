<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Shop Car Online {% endblock %}</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">OnlineCarShop</a>
        </div>

        {% if user.is_authenticated %}
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'landing_page' %}">Home</a></li>
            <!--<li><a href="#profile">Profile</a></li>-->
          </ul>

          <ul class="nav navbar-nav navbar-right">
                <li class="navbar-right" ><a href="{% url 'logout_page' %}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
         {% endif %}
      </div>
    </div>
{% block content %}

{% endblock %}

<script src="{{STATIC_URL}}js/jquery.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
